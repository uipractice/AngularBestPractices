 <div class="col-md-9 description-area">
  <h2>{{title}}</h2>
  <div id="dropdown-tab">	
        
    <div class="tab-wrap" id="data-sec">
      <input type="radio" id="tab1" name="tabGroup1" class="tab" value="consolidate" checked>
      <label for="tab1">Description</label>
      
      <input type="radio" id="tab3" name="tabGroup1" class="tab" value="reference">
      <label for="tab3">Reference</label>
      <input type="radio" id="tab2" name="tabGroup1" class="tab" value="account">
      <label for="tab2">Code</label>
      <div class="tab__content">
        <p>{{description}}</p>
        <ul *ngFor="let _subnav of subData?.subDataTitles">
          <li>{{_subnav.title}}</li>
        </ul>
      </div>
      <div class="tab__content">
        <div *ngFor="let data of exampleCodeLink|splitComma">
          <a href="{{data}}" target="_blank">{{data}}</a>
        </div>
        <!-- <a href="{{exampleCodeLink.split(',')[1]}}" target="_blank">{{exampleCodeLink.split(',')[1]}}</a>
        <a href="{{exampleCodeLink.split(',')[2]}}" target="_blank">{{exampleCodeLink.split(',')[2]}}</a>
        <a href="{{exampleCodeLink.split(',')[3]}}" target="_blank">{{exampleCodeLink.split(',')[3]}}</a> -->
      </div>
      <div class="tab__content" id="codeHub">
        <pre class="prettyprint linenums lang-ts" id="code"></pre>
      </div>
  </div>
</div>
 </div>

</div>
